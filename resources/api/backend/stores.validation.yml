post:
    defaultLocaleIsoCode:
        - Locale:
              message: Invalid locale ISO code format
        - Regex:
              pattern: '/^[a-z]{2}_[A-Z]{2}$/'
              message: Locale code must be in format of two lowercase letters underscore two uppercase letters (e.g., en_US, de_DE)

    availableLocaleIsoCodes:
        - Type:
              type: array
              message: Available locale ISO codes must be an array
        - All:
              constraints:
                  - Regex:
                        pattern: '/^[a-z]{2}_[A-Z]{2}$/'
                        message: Each locale code must be in format of two lowercase letters underscore two uppercase letters (e.g., en_US, de_DE)

patch:
    defaultLocaleIsoCode:
        - Optional:
              constraints:
                  - Locale:
                        message: Invalid locale ISO code format
                  - Regex:
                        pattern: '/^[a-z]{2}_[A-Z]{2}$/'
                        message: Locale code must be in format of two lowercase letters underscore two uppercase letters (e.g., en_US, de_DE)

    availableLocaleIsoCodes:
        - Optional:
              constraints:
                  - Type:
                        type: array
                        message: Available locale ISO codes must be an array
                  - Count:
                        min: 1
                        minMessage: At least one locale ISO code is required
                  - All:
                        constraints:
                            - Regex:
                                  pattern: '/^[a-z]{2}_[A-Z]{2}$/'
                                  message: Each locale code must be in format of two lowercase letters underscore two uppercase letters (e.g., en_US, de_DE)
